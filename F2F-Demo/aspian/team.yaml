apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: team-member
  clusterName: aspian
rules:
- apiGroups:
  - tenancy.kcp.dev
  resources:
  - workspaces/content
  resourceNames:
  - team
  verbs:
  - admin
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: team-members
  clusterName: aspian
subjects:
- kind: Group
  name: org/aspian
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: team-member